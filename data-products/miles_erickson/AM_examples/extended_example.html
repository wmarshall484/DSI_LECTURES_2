<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A+ #1 webpage!</title>

    </head>
    <body>
    <!-- page content -->

        <!-- headers -->
        <h1>My Page</h1>
        <h2>Hello, world!</h2>

        <br>  <!-- add break line-->
        <!-- paragraphs -->
        <p>
            All the things I want to say.
        </p>
        <p>
            And more!
        </p>

        <!-- table -->
        <table border="1" style="text-align: center;">
            <tr>
                <th>col1</th>
                <th>col2</th>
            </tr>
            <tr>
                <td>data1</td>
                <td>data2</td>
            </tr>
        </table>
        <br>

        <p>An unordered list:</p>
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        <br>

        <p>An ordered list:</p>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        <br>
        <!-- another paragraph, with styling -->
        <p style="color: blue; text-align: right;">
            My right-aligned blue text.
        </p>
        <br>

        <!-- add an image -->
        <img src="../images/data_product_flowchart.png" alt="missing image :(">
        <br>
        <br>

        <!-- add a link-->
        <!-- <div> defines a division or section in an HTML document;
            used to group block-elements to format them with CSS. -->
        <div style="text-align: center;font-size:36px; font-weight:bold" >
            <a href="http://www.google.com">Why don't you just google that?</a>
        </div>
    </body>
</html>
