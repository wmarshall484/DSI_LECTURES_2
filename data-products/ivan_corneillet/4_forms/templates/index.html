<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Flask - Forms</title>
	</head>
	<body>
		<form>
			<input type='text' name='name' placeholder='Your Name' />
			<input type='submit' value='Submit' />
		</form>
		{% if name %}
		<h1>Hello {{ name }}!</h1>
		<p>{{ name }}, welcome to Flask</p>
		{% endif %}
	</body>
</html>
