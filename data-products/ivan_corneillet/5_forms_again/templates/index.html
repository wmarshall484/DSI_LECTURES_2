<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Flask - Forms (again)</title>
	</head>
	<body>
		<form>
			<input type='text' name='first' placeholder='Your Firstname' />
			<input type='text' name='last' placeholder='Your Lastname' />
			<input type='submit' value='Submit' />
		</form>
		{% if first or last %}
		<h1>Hello {{ first }} {{ last }}!</h1>
		<p>{{ first }}, welcome to Flask</p>
		{% endif %}
	</body>
</html>
